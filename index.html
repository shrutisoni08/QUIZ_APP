<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuizBuzz</title>
</head>
<body>
    <div class="main-container">

        <div class="contentbox">
           <img src="./images/quizLogo.jpg" alt="logo">
           <h2>Enter You Name To Continue The Quiz</h2>
           <form action="">
            <input type="text" name="username" id="userName" placeholder="ENTER YOUR NAME">
            <button type="submit">START</button>
           </form>
           <h3>You'll Have 15 Seconds To Answer Each Question</h3>
           <hr>
           
           <div class="category">
               <h1>Select Category</h1>
               <div class="options">
                <div>
                    <a href="./questionPage.html">
                        <button type="submit">HTML</button>
                    </a>
                    <a href="./questionPage.html">
                        <button type="submit">CSS</button>
                    </a>
                </div>
                <div>
                    <a href="./questionPage.html">
                        <button type="submit">JAVASCRIPT</button>
                    </a>
                    <a href="./questionPage.html">
                        <button type="submit">RANDOM</button>
                    </a>
                </div>
                </div>
            </div>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
